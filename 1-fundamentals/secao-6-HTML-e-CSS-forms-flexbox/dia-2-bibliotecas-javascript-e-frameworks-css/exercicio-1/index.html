<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="./style.css"> 
  <script defer src="./script.js"></script>-->
  <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.min.css">
  <title>Exercício - Criar Formulário</title>
</head>
<body>
  <header class="content-header">
    <h1>TrybeTrip - Concorra a uma viagem!</h1>
    <p>Preencha o formulário abaixo e teste sua sorte!</p>
  </header>
  <form action="" method="get" class="row g-3">
    <section>
      <p>Informações para contato:</p>
    <div class="row g-1">
      <div class="col">
        <div class="form-outline">
          <label for="user-name" class="form-label">Digite seu nome:</label>
          <input type="text" name="nome" id="user-name" class="form-control" placeholder="Digite seu nome" required min="10" max="40">
        </div>
      </div>

      <div class="col">
        <div class="form-outline">
          <label for="e-mail" class="form-label">Email:</label>
          <input type="email" name="email" id="e-mail" class="form-control" placeholder="Digite seu e-mail" required min="10" max="50">
        </div>
      </div>
    </div>
    </section>
    <section>

      <p>Destino Preferido:</p>

        <div class="form-check form-check-inline">
          <input type="radio" name="preference" id="flexRadioDefault1" value="cidade" class="form-check-input">
          <label for="flexRadioDefault1" class="form-check-label">Cidade</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" name="preference" id="camp" value="campo" class="form-check-input">
          <label for="camp" class="form-check-label">Campo</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" name="preference" id="beach" value="praia" class="form-check-input">
          <label for="beach" class="form-check-label">Praia</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" name="preference" id="mont" value="montanhas" class="form-check-input">
          <label for="mont" class="form-check-label">Montanhas</label>
        </div>

    </section>

    <section class="content-section">
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>

      <textarea name="user-textarea" id="textareaf" cols="20" rows="3" maxlength="500" required></textarea>
    </section>

    <section class="content-section">
      <p>Qual a melhor data para realizar sua viagem?</p>
      
      <label for="user-date" class="content-label">Data:</label>
      <input type="date" id="user-date" name="data" class="content-input" required>
    </section>
    <section class="content-section">

      <label for="checktrybe" class="content-label">Gostaria de receber novidades da Trybe?</label>
      <input type="checkbox" name="novidades" id="checktrybe">

      <label for="user-images" class="content-label">Concordo com o uso de imagem</label>
      <input type="checkbox" name="images" id="user-images" required>
    </section>
    <section class="content-section">
      <button type="submit" class="content-button" id="submitbutton">Enviar</button>
      <button type="reset" class="content-button-clear" id="clearbutton">Limpar</button>
    </section>
      
  </form>
  <script src="../bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
